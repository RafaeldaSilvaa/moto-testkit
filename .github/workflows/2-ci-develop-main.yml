name: CI develop → main

on:
  workflow_run:
    workflows: ["CI feature → develop"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint-security:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install lint/security deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit
      - name: Run Ruff (lint + format)
        run: |
          ruff check . --fix --exit-zero
          ruff format . || true
      - name: Security checks (não-bloqueante)
        run: bandit -r . --exit-zero

  tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: lint-security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      - name: Run tests with coverage
        run: pytest --cov=./ --cov-report=term

  create-pr-main:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Create PR to main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: develop
          destination_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Auto-PR: develop → main'
          pr_body: 'Gerado automaticamente pelo workflow CI develop → main.'
          labels: 'auto-pr'
