name: CI develop → main

on:
  workflow_run:
    workflows: ["CI feature → develop"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint-security:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install ruff bandit
      - run: |
          ruff check . --fix --exit-zero
          ruff format . || true
      - run: bandit -r . --exit-zero

  tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: lint-security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Prepare test environment
        run: |
          find . -type d \( -path "./.*" -o -path "./.venv*" \) -prune -o -type d -exec sh -c 'touch "$0/__init__.py"' {} \;
          export PYTHONPATH="$PYTHONPATH:$(pwd)"
      - run: pytest --cov=./ --cov-report=term

  create-pr-main:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: repo-sync/pull-request@v2
        with:
          source_branch: develop
          destination_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Auto-PR: develop → main'
          pr_body: 'Gerado automaticamente pelo workflow CI develop → main.'
          labels: 'auto-pr'
