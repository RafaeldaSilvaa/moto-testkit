name: CI & Auto-PR: feature → develop

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - develop
  workflow_dispatch:  # Permite rodar manualmente

permissions:
  contents: write
  pull-requests: write

jobs:
  ci-and-pr:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit pytest pytest-cov bandit safety

      - name: Run pre-commit hooks
        run: pre-commit run --all-files || true

      - name: Run security checks (não-bloqueante)
        run: |
          bandit -r . --exit-zero
          safety check || true

      - name: Run tests with coverage
        run: pytest --cov=./ --cov-report=term

      - name: Create PR to develop
        if: github.event_name == 'push'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.ref_name }}
          destination_branch: develop
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Auto-PR: ${{ github.ref_name }} → develop'
          pr_body: 'Gerado automaticamente pelo workflow ci-feature-develop.'
          labels: 'feature, auto-pr'
