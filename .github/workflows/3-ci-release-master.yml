name: CI release → master

on:
  push:
    branches:
      - 'release/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  tests:
    if: contains(github.event.head_commit.message, 'Merge') || contains(github.event.head_commit.message, '(#')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt ruff bandit
      - run: ruff check . --fix --exit-zero
      - run: bandit -r . --exit-zero
      - name: Prepare test environment
        run: |
          find . -type d \( -path "./.*" -o -path "./.venv*" \) \
            -prune -o -type d \
            -exec sh -c '[ -f "$0/__init__.py" ] || touch "$0/__init__.py"' {} \;
          export PYTHONPATH="$PYTHONPATH:$(pwd)"
      - run: pytest --cov=./ --cov-report=term

  create-master-pr:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.ref_name }}
          destination_branch: master
          github_token: ${{ secrets.REPO_SYNC_TOKEN }}
          pr_title: '[release] ${{ github.ref_name }}'
          pr_body: 'Atualiza master a partir da ${{ github.ref_name }} e prepara publicação no PyPI.'
          pr_label: 'release,auto-pr'
